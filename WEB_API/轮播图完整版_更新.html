<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮播图点击切换</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .slider {
      width: 560px;
      height: 400px;
      overflow: hidden;
    }

    .slider-wrapper {
      width: 100%;
      height: 320px;
    }

    .slider-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .slider-footer {
      height: 80px;
      background-color: rgb(100, 67, 68);
      padding: 12px 12px 0 12px;
      position: relative;
    }

    .slider-footer .toggle {
      position: absolute;
      right: 0;
      top: 12px;
      display: flex;
    }

    .slider-footer .toggle button {
      margin-right: 12px;
      width: 28px;
      height: 28px;
      appearance: none;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .slider-footer .toggle button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .slider-footer p {
      margin: 0;
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .slider-indicator {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      align-items: center;
    }

    .slider-indicator li {
      width: 8px;
      height: 8px;
      margin: 4px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.4;
      cursor: pointer;
    }

    .slider-indicator li.active {
      width: 12px;
      height: 12px;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slider-wrapper">
      <img src="./images/slider01.jpg" alt="" />
    </div>
    <div class="slider-footer">
      <p>对人类来说会不会太超前了？</p>
      <ul class="slider-indicator">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="toggle">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
      </div>
    </div>
  </div>

  <script>
    const sliderData = [
      { url: './images/slider01.jpg', title: '对人类来说会不会太超前了？', color: 'rgb(100, 67, 68)' },
      { url: './images/slider02.jpg', title: '开启剑与雪的黑暗传说！', color: 'rgb(43, 35, 26)' },
      { url: './images/slider03.jpg', title: '真正的jo厨出现了！', color: 'rgb(36, 31, 33)' },
      { url: './images/slider04.jpg', title: '李玉刚：让世界通过B站看到东方大国文化', color: 'rgb(139, 98, 66)' },
      { url: './images/slider05.jpg', title: '快来分享你的寒假日常吧~', color: 'rgb(67, 90, 92)' },
      { url: './images/slider06.jpg', title: '哔哩哔哩小年YEAH', color: 'rgb(166, 131, 143)' },
      { url: './images/slider07.jpg', title: '一站式解决你的电脑配置问题！！！', color: 'rgb(53, 29, 25)' },
      { url: './images/slider08.jpg', title: '谁不想和小猫咪贴贴呢！', color: 'rgb(99, 72, 114)' },
    ]

    let i = 0

    // 1.获取元素
    const img = document.querySelector('.slider-wrapper img')
    const p = document.querySelector('.slider-footer p')
    const footer = document.querySelector('.slider-footer')
    const li = document.querySelector(`.slider-indicator li:nth-child(${i + 1})`)
    const buttonPrev = document.querySelector('.prev')
    const buttonNext = document.querySelector('.next')
    const slider = document.querySelector('.slider')

    // 渲染data的模块，可复用
    const writeData = (i) => {
      img.src = sliderData[i].url
      p.innerHTML = sliderData[i].title
      footer.style.backgroundColor = sliderData[i].color
      document.querySelector('.slider-indicator .active').classList.remove('active')
      document.querySelector(`.slider-indicator li:nth-child(${i + 1})`).classList.add('active')
    }

    // 2.定义开启渲染定时器函数和关闭渲染定时器函数
    let timer = null               // 只留一个变量来控制一个定时器
    // 方法一：开启定时器，渲染数据
    const setAuto = () => {        // 封装：开新定时器前先清旧
      clearInterval(timer)         //开启前先清除旧的定时器
      timer = setInterval(function () {
        i++
        // 如果i等于数组长度，说明到达最后，此时更新为第一个数据（无缝滚动衔接的位置一定要在这
        if (i >= sliderData.length) {
          i = 0
        }
        writeData(i)

      }, 1000)
    }
    // 方法二：利用js自动调用点击事件
    let timerId
    const nextClick = () => {        // 封装：开新定时器前先清旧
      clearInterval(timerId)         //开启前先清除旧的定时器
      timerId = setInterval(function () {
      buttonNext.click()
      }, 1000)
    }

    const stopAuto = () => clearInterval(timer)
    const stopClick = () => clearInterval(timerId)

    // 2.进入页面，立即开启渲染定时器
    // 方法一：开启定时器，渲染数据
    // setAuto()
    // 方法二：利用js自动调用点击事件
    nextClick()


    // 3.点击按钮部分
    // 鼠标点击向前按钮, 向前更新数据
    buttonPrev.addEventListener('click', () => {
      i--
      if (i < 0) {
        i = sliderData.length - 1
      }
      writeData(i)
    })


    // 鼠标点击向后按钮, 向后更新数据
    buttonNext.addEventListener('click', () => {
      i++
      // 无缝滚动衔接的位置一定要在这
      if (i >= sliderData.length) {
        i = 0
      }
      writeData(i)
    })


    // 4.离开大盒子部分
    // 方法一：鼠标离开大盒子，开启渲染定时器
    slider.addEventListener('mouseleave', setAuto)
    // 方法二：鼠标离开大盒子,利用js自动调用点击事件
    slider.addEventListener('mouseleave', nextClick)


    // // 鼠标离开向前按钮，开启渲染定时器
    // buttonPrev.addEventListener('mouseleave', setAuto)
    // // 鼠标离开向后按钮，开启渲染定时器
    // buttonNext.addEventListener('mouseleave', setAuto)


    // 5.进入大盒子部分
    slider.addEventListener('mouseenter', () => {
      console.log('进入');
      // 方法一：鼠标进入大盒子，关闭渲染定时器
      // stopAuto()
      // 方法二：关闭自动调用点击事件
      stopClick()

    })

    // 鼠标进入某个按钮，关闭定时器
    // buttonPrev.addEventListener('mouseenter', () => {
    //   console.log('进入');
    //   stopAuto()
    // })
    // buttonNext.addEventListener('mouseenter', () => {
    //   console.log('进入');
    //   stopAuto()

    // })

  </script>
</body>

</html>
